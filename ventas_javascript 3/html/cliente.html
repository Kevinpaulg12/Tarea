<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Gestión de Clientes</title>
</head>
<body>
    <h1>Gestión de Clientes</h1>
    <div id="menu" class="menu">
    <button onclick="mostrarFormulario('añadir')">Añadir Cliente</button>
    <button onclick="mostrarFormulario('actualizar')">Actualizar Cliente</button>
    <button onclick="mostrarFormulario('eliminar')">Eliminar Cliente</button>
    <button onclick="mostrarFormulario('consultar'); consultClientes();">Consultar Clientes</button>
    <button onclick="salir()">Salir</button>

    <div id="formulario-añadir" style="display: none;">
        <h2>Añadir Cliente</h2>
        <form id="form-añadir" onsubmit="event.preventDefault(); createCliente();">
          <div class="container">
              <label for="dni">DNI:</label>
              <input type="text" id="dni" name="dni" pattern="\d{10}" oninput="validateInput(this)">
          </div>
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre">
          </div>
          <div class="container">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido">
          </div>
          <div class="container">
              <label for="num_telef">Num. Teléfono:</label>
              <input type="text" id="num_telef" name="num_telef" pattern="\d{10}" oninput="validateInput(this)">
          </div>
          <div class="container">
              <button type="submit">Crear Cliente</button>
          </div>
      </form>
    </div>

    <div id="formulario-actualizar" style="display: none;">
        <h2>Actualizar Cliente</h2>
        <form id="form-actualizar" onsubmit="event.preventDefault(); updateCliente();">
            <label for="dni-actualizar">DNI:</label>
            <input type="text" id="dni-actualizar" name="dni-actualizar" pattern="\d{10}" oninput="validateInput(this)"><br><br>
            <label for="telefono-actualizar">Nuevo Teléfono:</label>
            <input type="text" id="telefono-actualizar" name="telefono-actualizar" pattern="\d{10}" oninput="validateInput(this)"><br><br>
            <button type="submit">Actualizar</button>
        </form>
    </div>
    <div id="formulario-eliminar" style="display: none;">
        <h2>Eliminar Cliente</h2>
        <form id="form-eliminar" onsubmit="event.preventDefault(); deleteCliente();">
            <label for="dni-eliminar">DNI:</label>
            <input type="text" id="dni-eliminar" name="dni-eliminar" pattern="\d{10}" oninput="validateInput(this)"><br><br>
            <button type="submit">Eliminar</button>
        </form>
    </div>
    <div id="formulario-consultar" style="display: none;">
        <h2>Consultar Clientes</h2>
        <table>
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los clientes -->
            </tbody>
        </table>
    </div>
    <script>
        function mostrarFormulario(tipo) {
            let formAñadir = document.getElementById('formulario-añadir');
            let formActualizar = document.getElementById('formulario-actualizar');
            let formEliminar = document.getElementById('formulario-eliminar');
            let formConsultar = document.getElementById('formulario-consultar');
            if (tipo === 'añadir') {
                formAñadir.style.display = 'block';
                formActualizar.style.display = 'none';
                formEliminar.style.display = 'none';
                formConsultar.style.display = 'none';
            } else if (tipo === 'actualizar') {
                formActualizar.style.display = 'block';
                formAñadir.style.display = 'none';
                formEliminar.style.display = 'none';
                formConsultar.style.display = 'none';
            }else if (tipo === 'eliminar') {
                formEliminar.style.display = 'block';
                formActualizar.style.display = 'none';
                formConsultar.style.display = 'none';
                formAñadir.style.display = 'none';
            }else if (tipo === 'consultar') {
                formConsultar.style.display = 'block';
                formEliminar.style.display = 'none';
                formActualizar.style.display = 'none';
                formAñadir.style.display = 'none';
            }
            
        }

        function salir() {
            window.location.href = '/html/menu.html';
        }
    </script>

<script>
    function validateInput(input) {
        let pattern = new RegExp(input.pattern);
        if (!pattern.test(input.value)) {
            input.setCustomValidity('Tiene que ser 10 dígitos enteros');
        } else {
            input.setCustomValidity('');
        }
    }

</script>
    <script src="/js/LocalStorageFile.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/croud.js"></script>
</body>
</html>
