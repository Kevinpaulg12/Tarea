<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Gestión de Ventas</title>
</head>
<body>
    <h1>Ventas </h1>
    <div id="menu" class="menu">
    <button onclick="mostrarFormulario('añadir')">Crear Factura</button>
    <button onclick="mostrarFormulario('actualizar')">Modificar Factura</button>
    <button onclick="mostrarFormulario('eliminar')">Eliminar factura</button>
    <button onclick="mostrarFormulario('consultar')">Consultar Facturas</button>
    <button onclick="salir()">Salir</button>

    <div id="formulario-añadir" style="display: none;">
        <h2>Crear Factura</h2>
        <form id="container">
          <div class="container">
              <label for="dni">DNI:</label>
              <input type="text" id="dni" name="dni">
          </div>
          <div class="container">
            <label for="factura">Factura ID:</label>
            <input type="text" id="factura" name="factura">
        </div>
          <div class="container">
              <label for="producto">Producto:</label>
              <input type="text" id="producto" name="producto" class="producto-adicional">
          </div>
          <div class="container">
              <label for="stock">Cantidad:</label>
              <input type="text" id="stock" name="stock" class="cantidad-adicional">
          </div>
          <div id="productos-adicionales" class="productos-adicionales"></div> <!-- Agregar la clase 'productos-adicionales' -->
          <button type="button" onclick="añadirProducto()" style="background-color: cornflowerblue;">Añadir otro producto</button> <!-- Botón para añadir otro producto -->
          <button type="button" onclick="eliminarProducto()" style="background-color: red;">Eliminar producto</button> <!-- Botón para eliminar el último producto añadido -->
          <div class="container">
              <button type="button" onclick="createVenta()">Generar Factura</button>
          </div>
      </form>
    </div>

    <div id="formulario-actualizar" style="display: none;">
        <h2>Modificar Factura</h2>
        <form id="form-actualizar">
            <label for="factura-actualizar">ID Factura:</label>
            <input type="text" id="factura-actualizar" name="factura-actualizar"><br><br>
    
            <button type="button" style="background-color:cornflowerblue; display: block; width: 50%; margin: 10px auto;" onclick="showAddProductFields()">Añadir producto Factura</button>
            <button type="button" style="background-color:rgba(245, 143, 120, 0.9); display: block; width: 50%; margin: 10px auto;" onclick="showRemoveProductField()">Eliminar producto Factura</button>

            <div id="addProductFields" style="display:none;">
                <label for="idProducto">ID Producto:</label>
                <input type="text" id="idProducto" name="idProducto">
    
                <label for="cantidad">Cantidad:</label>
                <input type="text" id="cantidad" name="cantidad">
            </div>
    
            <div id="removeProductField" style="display:none;">
                <label for="idProducto">ID producto a Eliminar:</label>
                <input type="text" id="idProducto" name="idProducto">
            </div>
    
            <div class="container">
                <button type="button" onclick="updateVenta()">Actualizar Venta</button>
            </div>
        </form>
    </div>
    
    <div id="formulario-eliminar" style="display: none;">
        <h2>Eliminar Factura</h2>
        <form id="form-eliminar">
            <label for="factura-eliminar">ID Factura:</label>
            <input type="text" id="factura-eliminar" name="factura-eliminar"><br><br>
            <div class="container">
              <button type="button" onclick="deleteVenta()">Eliminar Producto</button>
          </div>
        </form>
    </div>
    <div id="formulario-consultar" style="display: none;">
        <h2>Consultar Factura</h2>
        <label for="factura-consultar-id">ID Factura:</label>
        <input type="text" id="factura-consultar-id" name="factura-consultar-id"><br><br>
        <button type="button" onclick="consultVentas()" style="background-color: cornflowerblue;">Visualizar Factura</button>
        <table>
            <thead>
                <tr>
                    <th>Factura</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Productos</th>
                    <th>Cantidad</th>
                    <th>Precios</th>
                    <th>Iva</th>
                    <th>Subtotal</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrará la Factura -->
            </tbody>
        </table>
    </div>    
    <script>
        function mostrarFormulario(tipo) {
            let formAñadir = document.getElementById('formulario-añadir');
            let formActualizar = document.getElementById('formulario-actualizar');
            let formEliminar = document.getElementById('formulario-eliminar');
            let formConsultar = document.getElementById('formulario-consultar');
            if (tipo === 'añadir') {
                formAñadir.style.display = 'block';
                formActualizar.style.display = 'none';
                formEliminar.style.display = 'none';
                formConsultar.style.display = 'none';
            } else if (tipo === 'actualizar') {
                formActualizar.style.display = 'block';
                formAñadir.style.display = 'none';
                formEliminar.style.display = 'none';
                formConsultar.style.display = 'none';
            }else if (tipo === 'eliminar') {
                formEliminar.style.display = 'block';
                formActualizar.style.display = 'none';
                formConsultar.style.display = 'none';
                formAñadir.style.display = 'none';
            }else if (tipo === 'consultar') {
                formConsultar.style.display = 'block';
                formEliminar.style.display = 'none';
                formActualizar.style.display = 'none';
                formAñadir.style.display = 'none';
            }
            
        }

        function salir() {
            window.location.href = '/html/menu.html';
        }
    </script>
<script src="/js/LocalStorageFile.js"></script>
<script src="/js/product.js"></script>
<script src="/js/customer.js"></script>
<script src="/js/script.js"></script>
<script src="/js/sales.js"></script>
<script src="/js/calculos.js"></script>
<script src="/js/croud.js"></script>

</body>
</html>
